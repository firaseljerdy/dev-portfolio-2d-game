<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <style>

      @font-face {
        font-family: monogram;
        src: url(monogram.ttf);
      }

      body{
        font-family: monogram, monospace;
        font-size: 2rem;
        overflow: hidden;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #ui {
        position: absolute;
        inset: 0;
        z-index: 1;
        pointer-events: none;
      }

      #game {
        position: absolute;
        inset: 0;
        image-rendering: pixelated;
      }

      #textbox {
        position: absolute;
        left: 10%;
        right: 10%;
        bottom: 2vh;
        min-height: 10vh;
        background: white;
        border-radius: 3px;
        outline-style: solid;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: flex-end;
        align-items: flex-start;
        word-spacing: 0.2rem;
        filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));

      }

      .ui-text {
        margin: 0;
        user-select: none;
      }
      .ui-close-btn {
        font-family: inherit;
        border-style: none;
        border-radius: 3px;
        padding: 1rem;
        font-size: inherit;
      }

      .btn-container {
        align-self: flex-end;
        margin-top: 1rem;
      }

      /* allow interactions inside textbox while #ui ignores pointer events */
      #textbox, #textbox * {
        pointer-events: auto;
      }

      /* subtle fade for textbox container */
      #textbox-container {
        transition: opacity 200ms ease;
        opacity: 0;
      }

      /* title */
      .title-wrap {
        position: absolute;
        top: 1vh;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        color: rgb(238, 238, 238);
        text-align: center;
        text-shadow: 0 2px 0 rgba(0,0,0,0.25), 0 0 8px rgba(0,0,0,0.35);
        line-height: 1;
      }

      .title {
        margin: 0;
        font-size: 2.2rem;
        letter-spacing: 1px;
      }

      .subtitle {
        margin: 0.4rem 0 0 0;
        font-size: 1rem;
        opacity: 0.9;
      }

      

    </style>
    <div id="app">
      <canvas id="game"></canvas>
      <div id="ui">
        <div class="title-wrap">
          <h1 class="title">Firas El Jerdy</h1>
          <p class="subtitle">Tap / Click to move around</p>
        </div>
        <div id="textbox-container" style="display: none">
          <div id = "textbox">
            <p id="dialogue" class ="ui-text"></p>
            <div class ="btn-container">
              <button id="close" class = "ui-close-btn">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
